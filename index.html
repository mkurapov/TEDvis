    <!DOCTYPE html>
    <html>
    <head>
        <meta name="author" content="Max Kurapov">
        <title>d3 Test</title>
        <meta charset="utf-8"/>
        <style>
            body, html {
                height: 100%;
            }

            svg {
                margin: 0 auto;
                display: block;
                position: relative;

            }

            body {
                margin:0;
                background-color: #F2F2F0;
                font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            }

            .letter {
                fill:#e62b1e;
                stroke: #e62b1e;
                stroke-width: 3px;
                opacity: 0;
                transition: stroke 0.3s ease-in-out;
            }

            .letter--technology {
                transform: translate(611px, 0) scale(2);
                animation: move-in 0.5s ease-in-out forwards 2.5s, fade-in 0.4s ease-in-out forwards 0.5s;
            }

            .letter--entertainment {
                transform: translate(400px, 0) scale(2);
                animation: move-in 0.5s ease-in-out forwards 2.5s, fade-in 0.4s forwards 1s;
            }

            .letter--design {
                transform: translate(185px, 0) scale(2);
                animation: move-in 0.5s ease-in-out forwards 2.5s, fade-in 0.4s ease-in-out forwards 1.5s;
            }

            @keyframes move-in {
                to {
                    transform: translate(400px, 0) scale(2);
                }
            }

            @keyframes fade-in {
                from {
                    opacity: 0.3;
                }
                to {
                    opacity: 0.9;
                }
            }

            .letter--selected {
                stroke: black;
            }

            .node {
                cursor: pointer;
                fill: #e62b1e;
                opacity: 0.4;
                transition: opacity 0.3s ease-in-out;
            }

            .node.selected {
                opacity: 1;
            }

            .title, .tag-container, .view-count {
                opacity: 0;
                font-weight: bold;
                position: absolute;
                top:0;
                visibility: hidden;
                transition: opacity 0.3s ease-in-out 0.3s;
            }

            .title {
                font-weight: bold;
                font-size: 15px;
                /* transition: opacity 0.3s ease-in-out; */
            }

           

            .tag-container {
                top:0;
                opacity: 0;
                position: absolute;
                /* background: yellow; */
                width:110px;
                flex-direction: column;
                display: flex;
            }

            .selected {
                opacity: 1;
                /* transition: opacity 0.0s ease-in-out; */
                visibility: visible;
            }

            .tag {
                font-weight: bold;
                text-align: right;
                padding: 4px;
                font-size: 10px;
                margin: 0 0 1px 0;
            }

            .view-count {
                color: white;
                /* background: tomato; */
                text-align: center;
                /* height: 100px; */
                /* width: 50px; */
            }

            .view-count div {
                font-size: 33px;
            }

            .intro {
                color: #e62b1e;
                font-weight: 900;
                font-size: 200px;
                position: absolute;
                top:30vh;
                left:0;right:0;
                margin:0 auto;
                text-align: center;
                opacity: 0;
                display: block;
                animation: 0.4s flash ease-in-out forwards;
            }

            @keyframes flash {
                0% {
                    opacity: 1;
                }
                100% {
                    opacity: 0;
                    visibility: hidden;
                }
            }

            .intro--technology { animation-delay: .5s }
            .intro--entertainment { animation-delay: 1s }
            .intro--design { animation-delay: 1.5s }
            

        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.8.0/d3.min.js" type="text/javascript"></script>
        <script src="https://d3js.org/d3-ease.v1.min.js"></script>
    </head>
    <body>
            <svg id="viz" width="1440" height="900">
                <path id="TED_T" class="letter letter--technology"  d="M32.678,30.831H0V.85H101.56V30.831H68.875V118.3h-36.2V30.831Z"  />
                <path id="TED_E" class="letter letter--entertainment" d="M107.18.85h98.75V30.831H143.38V45.293h62.55V73.5H143.38V88.319h62.55V118.3H107.18V.85Z"  fill="#e62b1e"/>
                <path id="TED_D" class="letter letter--design" d="M211.9.85h59.39C310.3.85,324,29.773,324,59.4c0,35.975-18.98,58.9-59.74,58.9H211.9V.85Zm36.2,87.469h14.05c22.49,0,25.66-18.337,25.66-29.27,0-7.41-2.46-27.865-28.47-27.865h-11.6Z" fill="#e62b1e"/>                
            </svg>
            <div class="title"></div>
            <div class="tag-container"></div>
            <div class="view-count">2.4M</div>
            <span class="intro intro--technology">Technology</span>
            <span class="intro intro--entertainment">Entertainment</span>
            <span class="intro intro--design">Design</span>
    </body>
        <script type="text/javascript">


    const svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

    let windowWidth = window.innerWidth;

    window.addEventListener('resize', e => {
        windowWidth = window.innerWidth;
    })

    const lineY = height - 200;
    const TEDy = 120;
    const TEDxList = [475, 625, 775];

    //USE DICT FOR X VALUES

    // ADD PARRALAX

    xCenter = {
        '':null,
        // 'e&d':100,
        'technology':0,
        'entertainment': width/2,
        'design': width
    }

    const categories = ['technology', 'entertainment', 'design'];

    var simulation = d3.forceSimulation()
            .force("forceX", d3.forceX().strength(.1).x(width * .5  ))
            .force("forceY", d3.forceY().strength(.25).y(height))
            .force("center", d3.forceCenter().x(width * .4).y(height * .5))  
            .force("charge", d3.forceManyBody().strength(-53))

    const SIZE = 15;

    d3.csv('data-sorted.csv').then(csvData => { 
        setTimeout( () => run(csvData), 3000)  
    });

    function tagStringToArr(tagsStr) {
        return tagsStr.replace(/[\'\ \[ \]]/g, '').split(',');
    }

    function run(csvData) {

        let data = csvData
            .sort((a, b) => a.views < b.views)
            .filter((d, i) => i < 1000).map(v => { return { ...v, id: v.url, tags: tagStringToArr(v.tags) }});
        
        let nodes = [];

        data.forEach(d => {
            let obj = {}
            d.tags = d.tags.filter(t => !t.includes('TED'))
            d.tags.forEach(t => {
                if (t == 'technology') {
                    nodes.push({...d, category: 'technology'});
                }
                if (t == 'entertainment') {
                    nodes.push({...d, category: 'entertainment'});
                }
                if (t == 'design') {
                    nodes.push({...d, category: 'design'});
                }
            })
        })

        nodes = nodes.sort((a,b) => a.views - b.views).map((n, i) => { return { ...n, id:i} })  
            
        
        // let nodes = data.map(d => {
        //     const tags = determineType(d.tags);
        //     if (tags.length == 1) {
        //         console.log(tags);
        //         return { ...d }
        //     }
        // })

        simulation
            .nodes(nodes)
            .force('x', d3.forceX().x(d => {
                // console.log(d)
                return xCenter[d.category]
            }))
            .alpha(0.2)
            .force("collide", d3.forceCollide().strength(.4))
            .on("tick", function(d){
                // console.log(d);
                node.attr('x', function(d) { return d.x; })
                    .attr('y', function(d) { return d.y; });
            });

    var node = svg
        .selectAll("rect")
        .data(nodes)
        .enter().append("rect")
        .attr("class", d => `node ${d.category}`)
        .attr("height", function(d) { return SIZE + d.views/500000})
        .attr("width", function(d) { return SIZE + d.views/500000 })
        .attr("x", function(d){ return d.x; })
        .attr("y", function(d){ return d.y; })
        .on('mouseover', onMouseOver)
        .on('mouseout', onMouseOut)
            
    }

    function onMouseOver(d) {
        let xOffset = 0;
        if (windowWidth - width > 0) {
            xOffset = (windowWidth - width)/2 - 10;
        }

        d3.select(this).classed('selected', true).transition()
            .duration(350)
            .attr("height", 100)
            .attr("width", 180)

        d3.select('.title')
            .html(d.title)
            .attr('style', `transform:translate(${d.x + xOffset}px,${d.y-22}px)`)
            .classed('selected', true)

        d3.select('.tag-container')
            .html(
                d.tags.filter((t, i) => i < 5)
                    .reduce((acc, cur) => acc+=`<span class="tag">${cur}</span>`, '')
            )
            .attr('style', `transform:translate(${d.x + xOffset - 115}px,${d.y+8}px)`)
            .classed('selected', true)

        d3.select('.view-count')
            .html(
                `<div>${(d.views/1000000).toFixed(2)}M</div>
                <span>views<span>`
            )
            .attr('style', `transform:translate(${d.x + xOffset+40}px,${d.y+20}px)`)
            .classed('selected', true)

        d3.select(`.letter--${d.category}`)
            .classed('letter--selected', true)
    }

    function onMouseOut(d) {
        d3.select(this)
            .classed('selected', false)
            .transition()
            .duration(350)
            .attr("height", SIZE + d.views/500000)
            .attr("width", SIZE + d.views/500000)

        d3.selectAll('.title, .tag-container, .view-count')
            .classed('selected', false)

        d3.select(`.letter--${d.category}`)
            .classed('letter--selected', false)


    }

    function unixToDate(timestamp) {
        return new Date(+timestamp*1000);
    }

        </script>
    </html>
