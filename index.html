    <script type="text/javascript">


const svg = d3.select("svg"),
width = +svg.attr("width"),
height = +svg.attr("height");

const lineY = height - 200;
const TEDy = 120;
const TEDxList = [475, 625, 775];

function determineType(tags) {
    if (!tags) { return null }
    if (tags.includes('technology')) {
        return 'technology';
    } else if (tags.includes('entertainment')) {
        return 'entertainment';
    } else if (tags.includes('design')) {
        return 'design';
    } else {
        return '';
    }
}

var simulation = d3.forceSimulation()
        .force("forceX", d3.forceX().strength(.1).x(width * .5))
        .force("forceY", d3.forceY().strength(.1).y(height * .5))
        .force("center", d3.forceCenter().x(width * .5).y(height * .5))
        .force("charge", d3.forceManyBody().strength(-100));

const SIZE = 20;

d3.csv('data-sorted.csv').then(csvData => { run(csvData)  });

function run(csvData) {
    let nodes = csvData.filter((d, i) => i < 2).map(v => { return { ...v, id: v.url, value: SIZE }
    });
    nodes.push({ id: 'tech', value: 100 }, { id: 'design', value: 100}, { id: 'entertainment', value: 100});

    let links = [];
    nodes.forEach(n => {
        if (n.id == 'tech' || n.id == 'design' || n.id == 'entertainment') { return; }
        let target;
        if (determineType(n.tags) == 'technology') {
            target = 'tech'
        } else {
            target = 'design';
        }

        links.push({
            source: n.id,
            target: target
        });
    })
    console.log(links);

    simulation
        .nodes(nodes)
        .links(links)
        .force("collide", d3.forceCollide().strength(.1).radius(function(d){ 2 }).iterations(4))
        .on("tick", function(d){
            // console.log(d);
            node
            .attr("transform", function(d) { console.log(d); return "translate(" + d.x - d.source.x + "," + d.y + ")"; });
        });

  var node = svg
    .selectAll("rect")
    .data(csvData)
    .enter().append("rect")
    .attr("class", "node")
      .attr("height", function(d) { return SIZE })
      .attr("width", function(d) { return SIZE })
      .attr("x", function(d){ return 3; })
      .attr("y", function(d){ return 1; })
      .on('mouseover', function(d) {
        d3.select(this).classed('selected', true).transition()
      .duration(350)
      .attr("height", 100)
      .attr("width", 180)
      
      })
      .on('mouseout', function(d) {
        d3.select(this).classed('selected', false).transition()
      .duration(350)
      .attr("height", SIZE)
      .attr("width", SIZE)
      .attr("opacity", 1)
      
      });
    //   .call(d3.drag()
    //       .on("start", dragstarted)
    //       .on("drag", dragged)
    //       .on("end", dragended));
}


function unixToDate(timestamp) {
    return new Date(+timestamp*1000);
}
